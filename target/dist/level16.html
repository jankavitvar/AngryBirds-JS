        function priSpusteni() {


            // Sem vepis prikazy pro Reda
            // Zde jsou ukazkove prikazy:
            turnLeft();
            turnRight();
            moveForward();

            while (notFinished()) {
                // Opakuj prikazy zde
                moveForward();
            }

            if (isPathLeft()) {
                // Proved prikazy zde
                moveForward();
            }
